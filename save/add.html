var ep=new ExcelPlus();
// we call openRemote()
ep.openRemote("test.xlsx", function(passed) {
  if (!passed) alert("Error: impossible to load the remote file");
  else   {
    ep.write({cell:"C1", content:"C1"}).writeCell("B1","B1").write({cell:"A2",content:"A2"}).writeNextRow(["Paris 1", "75001", "France"]).saveAs("test2.xlsx");
    console.table(ep.selectSheet(1).readAll())//alert(ep.selectSheet(1).readAll()) // show the content of the first sheet
    alert("Error: impossible to load the remote file");
  }
})
